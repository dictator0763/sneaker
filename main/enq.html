	<script type="text/javascript" language="javascript">
 
function validateForm()
    {
        var ufname=document.forms["regform"]["fname"].value;
        var uemail=document.forms["regform"]["email"].value;
        var uGender=document.forms["regform"]["gender"].value;
        var uCountry=document.forms["regform"]["country"].value;
        var uEnquiry=document.forms["regform"]["enquiry"].value;

        if (ufname=="" || uemail=="" || uGender=="" || uCountry=="" || uEnquiry=="" )
        {
            alert("PLEASE ENTER THE VALUES!");
            return false;
        }
        else
        {
            var myWindow = window.open("", "RegisterWindow", "width=500,height=400");
            myWindow.document.write("<p>Congratulations!</p> <p>Name :  "+ufname+".</p><p>Email : "+ uemail +".</p><p>Country : "+ uCountry +"</p><p>Your Detail Enquiry : "+ uEnquiry +".");
        }
    }
</script>
